<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <div class="card bg-secondary p-4">
        <h2 class="text-center">Acesso ao Sistema</h2>
        <div class="mb-3">
            <label for="username" class="form-label">Usu치rio</label>
            <input type="text" id="username" class="form-control" placeholder="Digite o usu치rio">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Digite a senha">
        </div>
        <button class="btn btn-primary w-100" onclick="login()">Entrar</button>
        <p id="error-message" class="text-danger mt-2 text-center"></p>
    </div>

    <script>
    function login() {
        const usuarios = {
            "adm": "01020",
            "apoio": "010203"
        };

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const errorMessage = document.getElementById("error-message");

        if (usuarios[username] && usuarios[username] === password) {
            localStorage.setItem("usuarioLogado", username); // Salva o usu치rio logado
            window.location.href = "index.html"; // Redireciona para o sistema
        } else {
            errorMessage.textContent = "Usu치rio ou senha incorretos!";
        }
    }
</script>
</body>
</html>
