<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Patrimônios</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.8/firebase-database.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Dashboard -->
    <div id="dashboard" class="tab-content">
        <h2>Dashboard</h2>
        <p>Total de Roteadores: <span id="totalRoteador">0</span></p>
        <p>Total de ONUs: <span id="totalOnu">0</span></p>
        <p>Total Geral: <span id="totalGeral">0</span></p>
        <p>Média Diária: <span id="mediaDiaria">0</span></p>
    </div>

    <!-- Patrimônios -->
    <div id="patrimonios" class="tab-content hidden">
        <h2>Patrimônios</h2>
        <div>
            <label for="patrimonioRoteador">Roteador:</label>
            <input type="text" id="patrimonioRoteador">
            <label for="tecnicoRoteador">Técnico:</label>
            <input type="text" id="tecnicoRoteador">
            <label for="motivoRoteador">Motivo:</label>
            <input type="text" id="motivoRoteador">
            <button onclick="adicionarPatrimonio('Roteador')">Adicionar Roteador</button>
        </div>
        <div>
            <label for="patrimonioOnu">ONU:</label>
            <input type="text" id="patrimonioOnu">
            <label for="tecnicoOnu">Técnico:</label>
            <input type="text" id="tecnicoOnu">
            <label for="motivoOnu">Motivo:</label>
            <input type="text" id="motivoOnu">
            <button onclick="adicionarPatrimonio('Onu')">Adicionar ONU</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Tipo</th>
                    <th>Valor</th>
                    <th>Data</th>
                    <th>Técnico</th>
                    <th>Motivo</th>
                    <th>Adicionado Por</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="listaPatrimonios"></tbody>
        </table>
        <button id="btnOcultarPatrimonios">Ocultar/Mostrar Tabela</button>
        <button id="btnLimparPatrimonios">Limpar Tudo</button>
    </div>

    <!-- Toast Container -->
    <div id="toast-container" class="position-fixed bottom-0 end-0 p-3"></div>

    <!-- Script Principal -->
    <script src="seu_script.js"></script>
</body>
</html>
